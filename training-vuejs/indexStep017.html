<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="https://unpkg.com/vue"></script>
	<style>
        .demo {
            height:  100px;
            width: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
	<div id="app">
		<div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
		<div class="demo" :class="color"></div>
		<div class="demo"></div>
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				attachRed: false,
				color: 'green'
			},
			computed: {
				divClasses: function() {
					return {
						red: this.attachRed
					};
				}
			}
		});
	</script>
</body>
<html>
