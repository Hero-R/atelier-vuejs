<!-- Interaction avec le DOM - Directive v-bind -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<a v-bind:href="link">Google</a>
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				link: 'https://www.google.com/'
			}
		});
	</script>
</body>
<html>
