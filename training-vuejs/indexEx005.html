<!-- Exercice 5: Affichage conditionné et listes -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercice</title>
    <script src="https://unpkg.com/vue"></script>
	<style>
        #effect {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .highlight {
            background-color: red;
            width: 200px !important;
        }

        .shrink {
            background-color: gray;
            width: 50px !important;
        }
    </style>
</head>

<div id="exercise">
    <!-- 1) Associer le bouton pour afficher un des deux paragraphes. Utiliser v-if et v-show et inspecter les éléments pour voir la différence -->
    <div>
        <button @click="toggle = !toggle">Toggle</button>
        <p v-if="toggle">You either see me ...</p>
        <p v-show="!toggle">...or me</p>
    </div>
    <!-- 2) Afficher un <ul> d'éléments d'un tableau de votre choix. Imprimer l'indexe de chaque élément. -->
    <ul>
        <li v-for="(array, i) in array">
			{{ array }} - {{ i }}
		</li>
    </ul>
    <!-- 3) Afficher toutes les pairs key-value de l'objet suivant : {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. Imprimer l'index de chaque item. -->
    <ul>
        <li v-for="(value, key) in myObject">
			{{ key }}: {{ value }}
		</li>
    </ul>
    <!-- 4) Afficher l'objet suivant (uniquement les valeurs) et aussi créer une boucle pour le tableau : {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: Utiliser v-for et v-if pour faire ça) -->
    <ul>
        <li v-if="value!=10" v-for="(value, key) in testData">
			{{ value }}
        </li>
    </ul>
	<ul>
		<li v-for="d in testData.data">
			{{ d }}
		</li>
	</ul>
</div>


<script>
    new Vue({
        el: '#exercise',
        data: {
			toggle: true,
            array: ['Max', 'Anna', 'Chris', 'Manu'],
            myObject: {
                title: 'Lord of the Rings',
                author: 'J.R.R. Tolkiens',
                books: '3'
            },
            testData: {
                name: 'TESTOBJECT',
                id: 10,
                data: [1.67, 1.33, 0.98, 2.21]
            }
        }
    });
</script>
</body>
</html>
