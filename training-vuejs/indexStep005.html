<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<p v-html="finishedLink"></p>
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				finishedLink: "<a href='https://www.google.com/'>Google</a>"
			}
		});
	</script>
</body>
<html>
