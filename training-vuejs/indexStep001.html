<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				message: 'Hello World'
			}
		});
	</script>
</body>
<html>
