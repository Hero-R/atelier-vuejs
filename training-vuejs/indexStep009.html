<!-- Interaction avec le DOM - Utilisation de l'interpolation -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="counter++">Click me !</button>
		<p>{{ counter }}</p>
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				counter: 0
			}
		});
	</script>
</body>
<html>
