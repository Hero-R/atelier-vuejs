<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<p v-once>{{ title }}</p>
		<p>{{ sayHello() }}</p>
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				title: 'Hello World!'
			},
			methods: {
				sayHello: function() {
					this.title = 'Hello!';
					return this.title;
				}
			}
		});
	</script>
</body>
<html>
