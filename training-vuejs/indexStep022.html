<!-- Affichage conditionné et listes - La directive v-else -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<p v-if="show">1er: Pouvez vous me voir ?</p>
		<p v-else>1er: Maintenant vous me voyez</p>
		<p>2ème: Pouvez vous me voir ?</p>
		<button @click="show = !show">Switch</button>
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				show: true
			}
		});
	</script>
</body>
<html>
