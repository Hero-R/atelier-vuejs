<!-- Interaction with the DOM - React to changes without computed properties -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="increase">Increase</button>
		<button v-on:click="decrease">Decrease</button>
		{{ result }}
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				counter: 0,
				result: ''
			},
			methods: {
				increase: function() {
					this.counter++;
					this.result = 'increased to ' + this.counter;
				},
				decrease: function() {
					this.counter--;
					this.result = 'decreased to ' + this.counter;
				}
			}
		});
	</script>
</body>
<html>
